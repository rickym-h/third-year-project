<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="Perlin.js"></script>
  <style>
    p {
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>

<div id="test"></div>


<script>
  let test = document.getElementById("test");
  for (let i = 0; i < 500; i++) {
    perlin.seed()
    let v = Number.parseFloat(perlin.get(Math.random(), Math.random())).toFixed(6);
    let val = document.createElement("p")
    val.innerText = v.toString()
    test.appendChild(val)
  }
</script>

</body>
</html>
